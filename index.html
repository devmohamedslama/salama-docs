<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salama Docs - Professional Knowledge Base</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Salama's professional documentation and knowledge base">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Modern Professional Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- Wikiwand-inspired CSS -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Charter:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --theme-color: #ff6600;
      --theme-color-secondary: #e55a00;
      --accent-color: #ff8533;
      --text-color-base: #2d3748;
      --text-color-secondary: #718096;
      --text-color-light: #a0aec0;
      --bg-color: #ffffff;
      --sidebar-bg: #fafafa;
      --sidebar-border: #e2e8f0;
      --card-bg: #ffffff;
      --hover-bg: #f7fafc;
      --shadow-subtle: 0 1px 3px rgba(0, 0, 0, 0.06);
      --shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.08);
      --shadow-large: 0 8px 25px rgba(0, 0, 0, 0.1);
      --border-light: #e2e8f0;
      --border-medium: #cbd5e0;
    }
    
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    }
    
    body {
      background: #ffffff;
      color: var(--text-color-base);
      line-height: 1.6;
    }
    
    /* Wikiwand-style Sidebar */
    .sidebar {
      background: var(--sidebar-bg);
      border-right: 1px solid var(--sidebar-border);
      box-shadow: none;
    }
    
    .sidebar-nav {
      padding: 24px 0;
    }
    
    .sidebar-nav > ul > li > a {
      color: var(--text-color-base);
      font-weight: 400;
      font-size: 14px;
      padding: 8px 24px;
      margin: 0;
      border-radius: 0;
      transition: all 0.15s ease;
      text-decoration: none;
      border-left: 3px solid transparent;
      display: block;
    }
    
    .sidebar-nav > ul > li > a:hover {
      background: var(--hover-bg);
      color: var(--theme-color);
      border-left-color: var(--theme-color);
      transform: none;
    }
    
    .sidebar-nav > ul > li.active > a {
      background: rgba(255, 102, 0, 0.05);
      color: var(--theme-color);
      border-left-color: var(--theme-color);
      font-weight: 500;
    }
    
    .sidebar-nav > ul > li > strong {
      color: var(--text-color-base);
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 16px 24px 8px;
      display: block;
      border-bottom: 1px solid var(--border-light);
      margin-bottom: 8px;
    }
    
    .app-name {
      background: white;
      color: var(--theme-color);
      border: none;
      border-radius: 0;
      padding: 24px;
      margin: 0;
      text-align: left;
      font-weight: 700;
      font-size: 22px;
      box-shadow: none;
      border-bottom: 1px solid var(--border-light);
      position: relative;
    }
    
    .app-name::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 24px;
      right: 24px;
      height: 2px;
      background: var(--theme-color);
    }
    
    /* Wikiwand-style Main Content */
    .content {
      background: var(--bg-color);
      border-radius: 0;
      margin: 0;
      box-shadow: none;
      max-width: 900px;
      margin: 0 auto;
    }
    
    .markdown-section {
      padding: 48px 64px;
      max-width: none;
      font-family: 'Charter', Georgia, serif;
      line-height: 1.7;
    }
    
    .markdown-section h1 {
      color: var(--text-color-base);
      font-weight: 700;
      font-size: 2.75rem;
      font-family: 'Inter', sans-serif;
      margin-bottom: 1rem;
      line-height: 1.2;
      border-bottom: none;
      padding-bottom: 0;
    }
    
    .markdown-section h1::after {
      display: none;
    }
    
    .markdown-section h2 {
      color: var(--text-color-base);
      font-weight: 600;
      font-size: 1.5rem;
      font-family: 'Inter', sans-serif;
      margin-top: 3rem;
      margin-bottom: 1rem;
      padding-left: 0;
      border-bottom: 1px solid var(--border-light);
      padding-bottom: 0.5rem;
    }
    
    .markdown-section h2::before {
      display: none;
    }
    
    .markdown-section h3 {
      color: var(--text-color-base);
      font-weight: 600;
      font-size: 1.25rem;
      font-family: 'Inter', sans-serif;
      margin-top: 2rem;
      margin-bottom: 0.75rem;
    }
    
    .markdown-section p {
      font-size: 16px;
      line-height: 1.7;
      color: var(--text-color-base);
      margin-bottom: 1.25rem;
    }
    
    .markdown-section blockquote {
      background: #fafafa;
      border-left: 3px solid var(--theme-color);
      padding: 16px 24px;
      border-radius: 0;
      margin: 1.5rem 0;
      font-style: italic;
      color: var(--text-color-secondary);
      box-shadow: none;
    }
    
    .markdown-section blockquote::before {
      display: none;
    }
    
    .markdown-section blockquote p {
      margin-bottom: 0;
    }
    
    .markdown-section ul, .markdown-section ol {
      padding-left: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .markdown-section li {
      padding: 4px 0;
      color: var(--text-color-base);
      transition: none;
    }
    
    .markdown-section li:hover {
      background: none;
      padding-left: 0;
    }
    
    .markdown-section code {
      background: #f6f8fa;
      color: #e36209;
      padding: 2px 6px;
      border-radius: 3px;
      font-weight: 400;
      font-size: 0.875em;
      font-family: 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
      border: 1px solid #e1e4e8;
    }
    
    .markdown-section pre {
      background: #f6f8fa;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      padding: 16px;
      margin: 1.5rem 0;
      box-shadow: none;
      overflow-x: auto;
    }
    
    .markdown-section pre code {
      background: none;
      border: none;
      padding: 0;
      color: #24292e;
    }
    
    .markdown-section pre::before {
      display: none;
    }
    
    /* Wikiwand-style Search */
    .search {
      padding: 16px 24px;
      border-bottom: 1px solid var(--border-light);
    }
    
    .search .input-wrap {
      position: relative;
    }
    
    .search .input-wrap input {
      width: 100%;
      padding: 8px 12px 8px 36px;
      border: 1px solid var(--border-medium);
      border-radius: 4px;
      background: white;
      box-shadow: none;
      transition: border-color 0.15s ease;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
    }
    
    .search .input-wrap input:focus {
      outline: none;
      border-color: var(--theme-color);
      box-shadow: 0 0 0 1px var(--theme-color);
    }
    
    .search .input-wrap::before {
      content: 'üîç';
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      opacity: 0.6;
    }
    
    /* Wikiwand-style Links */
    .markdown-section a {
      color: var(--theme-color);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-bottom-color 0.15s ease;
    }
    
    .markdown-section a:hover {
      border-bottom-color: var(--theme-color);
    }
    
    /* Clean content sections */
    .markdown-section img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      box-shadow: var(--shadow-subtle);
      margin: 1rem 0;
    }
    
    /* Tables */
    .markdown-section table {
      border-collapse: collapse;
      width: 100%;
      margin: 1.5rem 0;
      font-size: 14px;
    }
    
    .markdown-section th,
    .markdown-section td {
      border: 1px solid var(--border-light);
      padding: 8px 12px;
      text-align: left;
    }
    
    .markdown-section th {
      background: var(--sidebar-bg);
      font-weight: 600;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .content {
        margin: 0;
      }
      
      .markdown-section {
        padding: 24px;
      }
      
      .markdown-section h1 {
        font-size: 2.25rem;
      }
      
      .sidebar-nav > ul > li > a {
        padding: 12px 24px;
        font-size: 16px;
      }
      
      .search {
        padding: 12px 24px;
      }
    }
    
    /* Clean transitions */
    * {
      transition: border-color 0.15s ease, color 0.15s ease, background-color 0.15s ease;
    }
    
    /* Copy code button styling */
    .docsify-copy-code-button {
      background: var(--theme-color) !important;
      border: 1px solid var(--theme-color-secondary) !important;
      border-radius: 3px !important;
      color: white !important;
      font-size: 12px !important;
      font-weight: 400 !important;
      padding: 4px 8px !important;
      transition: all 0.15s ease !important;
    }
    
    .docsify-copy-code-button:hover {
      background: var(--theme-color-secondary) !important;
      transform: none !important;
    }
    
    /* Cover page customization */
    section.cover {
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
    }
    
    section.cover .cover-main {
      color: var(--text-color-base);
    }
    
    section.cover .cover-main > p:last-child a {
      background: var(--theme-color);
      color: white;
      border-radius: 4px;
      padding: 12px 24px;
      margin: 0 8px;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      transition: background-color 0.15s ease;
    }
    
    section.cover .cover-main > p:last-child a:hover {
      background: var(--theme-color-secondary);
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  
  <script>
    window.$docsify = {
      name: 'üìö Salama Docs',
      repo: 'https://github.com/devmohamedslama/salama-docs',
      homepage: 'README.md',
      loadSidebar: true,
      loadNavbar: false,
      coverpage: false,
      subMaxLevel: 3,
      auto2top: true,
      
      // Search functionality
      search: {
        maxAge: 86400000, // 24 hours
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found.',
        depth: 3
      },
      
      // Copy code plugin
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },
      
      // Pagination
      pagination: {
        previousText: '‚Üê Previous',
        nextText: 'Next ‚Üí',
        crossChapter: true
      },
      
      // Zoom images
      zoom: {
        selector: '.markdown-section img',
        delay: 1000,
        margin: 40,
        background: 'rgba(0,0,0,0.8)'
      },
      
      // Tab support
      tabs: {
        persist: true,
        sync: true,
        theme: 'material',
        tabComments: true,
        tabHeadings: true
      }
    }
  </script>
  
  <!-- Core Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/medium-zoom@1/dist/medium-zoom.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
  
  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
</body>
</html>
