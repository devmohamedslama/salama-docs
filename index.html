<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salama Docs - Professional Knowledge Base</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Salama's professional documentation and knowledge base">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Modern Professional Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- Custom CSS for modern UI/UX -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --theme-color: #6366f1;
      --theme-color-secondary: #8b5cf6;
      --accent-color: #06b6d4;
      --text-color-base: #374151;
      --text-color-secondary: #6b7280;
      --bg-color: #ffffff;
      --sidebar-bg: #f8fafc;
      --sidebar-border: #e2e8f0;
      --card-bg: #ffffff;
      --shadow-light: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-large: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
      color: var(--text-color-base);
    }
    
    /* Sidebar Styling */
    .sidebar {
      background: var(--sidebar-bg);
      border-right: 1px solid var(--sidebar-border);
      backdrop-filter: blur(20px);
      box-shadow: var(--shadow-medium);
    }
    
    .sidebar-nav {
      padding: 20px 0;
    }
    
    .sidebar-nav > ul > li > a {
      color: var(--text-color-base);
      font-weight: 500;
      padding: 12px 20px;
      margin: 4px 12px;
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .sidebar-nav > ul > li > a:hover {
      background: linear-gradient(135deg, var(--theme-color), var(--theme-color-secondary));
      color: white;
      transform: translateX(4px);
      box-shadow: var(--shadow-light);
    }
    
    .sidebar-nav > ul > li.active > a {
      background: linear-gradient(135deg, var(--theme-color), var(--theme-color-secondary));
      color: white;
      box-shadow: var(--shadow-medium);
    }
    
    .app-name {
      background: linear-gradient(135deg, var(--theme-color), var(--theme-color-secondary));
      color: white;
      border-radius: 16px;
      padding: 20px;
      margin: 16px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
      box-shadow: var(--shadow-medium);
      position: relative;
      overflow: hidden;
    }
    
    .app-name::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s;
    }
    
    .app-name:hover::before {
      transform: translateX(100%);
    }
    
    /* Main Content Styling */
    .content {
      background: var(--bg-color);
      border-radius: 20px;
      margin: 20px;
      box-shadow: var(--shadow-large);
      overflow: hidden;
    }
    
    .markdown-section {
      padding: 40px;
      max-width: none;
    }
    
    .markdown-section h1 {
      color: var(--theme-color);
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      position: relative;
      padding-bottom: 16px;
    }
    
    .markdown-section h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 4px;
      background: linear-gradient(135deg, var(--theme-color), var(--accent-color));
      border-radius: 2px;
    }
    
    .markdown-section h2 {
      color: var(--theme-color-secondary);
      font-weight: 600;
      font-size: 1.8rem;
      margin-top: 3rem;
      margin-bottom: 1.5rem;
      position: relative;
      padding-left: 16px;
    }
    
    .markdown-section h2::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 24px;
      background: linear-gradient(135deg, var(--theme-color-secondary), var(--accent-color));
      border-radius: 2px;
    }
    
    .markdown-section h3 {
      color: var(--text-color-base);
      font-weight: 600;
    }
    
    .markdown-section p {
      line-height: 1.7;
      color: var(--text-color-base);
      margin-bottom: 1.5rem;
    }
    
    .markdown-section blockquote {
      background: linear-gradient(135deg, #f0f4f8, #e2e8f0);
      border-left: 4px solid var(--theme-color);
      padding: 20px 24px;
      border-radius: 12px;
      margin: 2rem 0;
      font-style: italic;
      position: relative;
      box-shadow: var(--shadow-light);
    }
    
    .markdown-section blockquote::before {
      content: '"';
      font-size: 4rem;
      color: var(--theme-color);
      position: absolute;
      top: -10px;
      left: 10px;
      opacity: 0.3;
      font-family: serif;
    }
    
    .markdown-section ul, .markdown-section ol {
      padding-left: 0;
    }
    
    .markdown-section li {
      padding: 8px 0;
      border-radius: 8px;
      transition: all 0.2s ease;
    }
    
    .markdown-section li:hover {
      background: rgba(99, 102, 241, 0.05);
      padding-left: 12px;
    }
    
    .markdown-section code {
      background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
      color: var(--theme-color);
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: 500;
      font-size: 0.9em;
      border: 1px solid rgba(99, 102, 241, 0.1);
    }
    
    .markdown-section pre {
      background: linear-gradient(135deg, #1e293b, #334155);
      border-radius: 16px;
      padding: 24px;
      margin: 2rem 0;
      box-shadow: var(--shadow-medium);
      position: relative;
      overflow: hidden;
    }
    
    .markdown-section pre::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--theme-color), var(--accent-color));
    }
    
    /* Search Styling */
    .search {
      padding: 20px;
    }
    
    .search .input-wrap {
      position: relative;
    }
    
    .search .input-wrap input {
      width: 100%;
      padding: 16px 20px 16px 50px;
      border: 2px solid transparent;
      border-radius: 25px;
      background: white;
      box-shadow: var(--shadow-light);
      transition: all 0.3s ease;
      font-size: 16px;
    }
    
    .search .input-wrap input:focus {
      outline: none;
      border-color: var(--theme-color);
      box-shadow: var(--shadow-medium), 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    
    .search .input-wrap::before {
      content: 'üîç';
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
    }
    
    /* Buttons and Links */
    .markdown-section a {
      color: var(--theme-color);
      text-decoration: none;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }
    
    .markdown-section a:hover {
      color: var(--theme-color-secondary);
      border-bottom-color: var(--theme-color-secondary);
    }
    
    /* Cards for content sections */
    .markdown-section h2 + ul,
    .markdown-section h2 + ol,
    .markdown-section h2 + p {
      background: var(--card-bg);
      padding: 24px;
      border-radius: 16px;
      box-shadow: var(--shadow-light);
      border: 1px solid rgba(99, 102, 241, 0.1);
      margin-bottom: 2rem;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .content {
        margin: 10px;
        border-radius: 16px;
      }
      
      .markdown-section {
        padding: 20px;
      }
      
      .markdown-section h1 {
        font-size: 2rem;
      }
      
      .app-name {
        margin: 8px;
        padding: 16px;
        font-size: 16px;
      }
    }
    
    /* Smooth animations */
    * {
      transition: color 0.3s ease, background-color 0.3s ease;
    }
    
    /* Loading animation */
    #app {
      position: relative;
    }
    
    /* Copy code button styling */
    .docsify-copy-code-button {
      background: linear-gradient(135deg, var(--theme-color), var(--theme-color-secondary)) !important;
      border-radius: 8px !important;
      border: none !important;
      color: white !important;
      font-weight: 500 !important;
      box-shadow: var(--shadow-light) !important;
      transition: all 0.3s ease !important;
    }
    
    .docsify-copy-code-button:hover {
      transform: translateY(-2px) !important;
      box-shadow: var(--shadow-medium) !important;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  
  <script>
    window.$docsify = {
      name: 'üìö Salama Docs',
      repo: 'https://github.com/devmohamedslama/salama-docs',
      homepage: 'README.md',
      loadSidebar: true,
      loadNavbar: false,
      coverpage: true,
      onlyCover: false,
      subMaxLevel: 3,
      auto2top: true,
      
      // Search functionality
      search: {
        maxAge: 86400000, // 24 hours
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found.',
        depth: 3
      },
      
      // Copy code plugin
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },
      
      // Pagination
      pagination: {
        previousText: '‚Üê Previous',
        nextText: 'Next ‚Üí',
        crossChapter: true
      },
      
      // Zoom images
      zoom: {
        selector: '.markdown-section img',
        delay: 1000,
        margin: 40,
        background: 'rgba(0,0,0,0.8)'
      },
      
      // Tab support
      tabs: {
        persist: true,
        sync: true,
        theme: 'material',
        tabComments: true,
        tabHeadings: true
      }
    }
  </script>
  
  <!-- Core Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/medium-zoom@1/dist/medium-zoom.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
  
  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
</body>
</html>
