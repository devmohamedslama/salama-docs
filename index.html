<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salama Docs - Professional Knowledge Base</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Salama's professional documentation and knowledge base">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Professional Buble Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css">
  
  <!-- Custom CSS for enhanced styling -->
  <style>
    :root {
      --theme-color: #2c3e50;
      --theme-color-secondary: #3498db;
      --accent-color: #e74c3c;
    }
    
    .sidebar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .sidebar-nav > ul > li > a {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
    }
    
    .sidebar-nav > ul > li > a:hover {
      color: white;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .app-name {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px;
      margin: 10px;
    }
    
    .markdown-section h1 {
      color: var(--theme-color);
      border-bottom: 2px solid var(--theme-color-secondary);
      padding-bottom: 10px;
    }
    
    .markdown-section h2 {
      color: var(--theme-color-secondary);
    }
    
    .markdown-section code {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 4px;
    }
    
    .markdown-section pre {
      background: #2d3748;
      border-radius: 8px;
    }
    
    .search .input-wrap input {
      border-radius: 20px;
      border: 2px solid var(--theme-color-secondary);
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  
  <script>
    window.$docsify = {
      name: 'üìö Salama Docs',
      repo: 'https://github.com/devmohamedslama/salama-docs',
      homepage: 'README.md',
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: false,
      
      // Search functionality
      search: {
        maxAge: 86400000, // 24 hours
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found.',
        depth: 3
      },
      
      // Copy code plugin
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },
      
      // Pagination
      pagination: {
        previousText: '‚Üê Previous',
        nextText: 'Next ‚Üí',
        crossChapter: true
      },
      
      // Zoom images
      zoom: {
        selector: '.markdown-section img',
        delay: 1000,
        margin: 40,
        background: 'rgba(0,0,0,0.8)'
      },
      
      // Tab support
      tabs: {
        persist: true,
        sync: true,
        theme: 'material',
        tabComments: true,
        tabHeadings: true
      }
    }
  </script>
  
  <!-- Core Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/medium-zoom@1/dist/medium-zoom.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
  
  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
</body>
</html>
